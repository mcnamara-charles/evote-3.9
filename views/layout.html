<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="{{=URL('static','css/theme.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/scaffolding.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/radio.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/calendar.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/web2py.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/mobile-only.css')}}" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" type="image/jpg" href='{{=URL('static','images/favicon.png')}}'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>E-Vote v1.01.01</title>
    {{include "web2py_ajax.html"}}
  </head>
  <body class="black">
    {{if response.flash:}}
    <div class="w2p_flash">
      {{=response.flash}}
    </div>
    {{pass}}
    <header class="padded">
      <div class="container">
        <div class="fill">
          <label class="ham padded fa fa-bars" for="menu"></label>
          <div class="burger accordion">
            <input type="checkbox" id="menu"/>
            {{=MENU(response.menu,_class='menu')}}
            <ul class="menu right" style="margin-right:50px">
              <li>
                {{=auth.navbar(mode='dropdown')}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    {{if request.function=='index':}}
    <div class="fill relative header__image" style="height:320px;background:url('{{=URL('static','images/evoteheadertemp.jpg')}}') center center; background-color: black; background-repeat: no-repeat">
    </div>
    {{pass}}
    <main class="white">
      {{include}}
    </main>
    <footer class="black">
      <div class="silver center padded social">
        <a class="fa fa-globe" href="https://www.facebook.com/provibe.studio"></a>
        <a class="fa fa-facebook" href="https://www.facebook.com/provibe.studio"></a>
        <a class="fa fa-instagram" href="https://twitter.com/home?status"></a>
        <a class="fa fa-github" href="https://github.com/mcnamara-charles"></a>
      </div>
      <div class="container padded max900">
        <div class="fill">
          Copyright © 2021 - Powered by <a href="http://cmcn.tech">CMCN Tech®</a>
          <span class="version-name">v1.01.01
        </div>
      </div>
    </footer>
  </body>
  <script src="{{=URL('static','js/ham.js')}}"></script>
  <script src="{{=URL('static','js/jquery-sortable.js')}}"></script>
  <script src="{{=URL('static','js/evote.js')}}"></script>
  <script>
    jQuery('.social a').each(function(){var t=jQuery(this); t.attr('href',t.attr('href').replace('{url}',encodeURIComponent(window.location.href)));});
  </script>
</html>
